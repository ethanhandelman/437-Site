<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Ethan Handelman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="tokens.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <link href="gallery.css" rel="stylesheet"/>
    <script src="./header.mjs" type="module"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Ethan Handelman</h1>
            <nav-bar></nav-bar>
        </div>
    </header>

    <main>
        <section aria-label="Photo gallery">
            <h2>Gallery</h2>
            <hr class="underline">
            <div class="gallery-grid">
                <figure>
                    <img src="photos/camping.png" 
                         alt="FJ Cruiser vehicle with roof top tent in campground" 
                         width="400">
                    <figcaption>Overlanding setup with rooftop tent</figcaption>
                </figure>
                
                <figure>
                    <img src="photos/talaria.png" 
                         alt="Vehicle with electric dirtbike on back" 
                         width="400">
                    <figcaption>Adventure vehicle with electric dirt bike</figcaption>
                </figure>
                
                <figure>
                    <img src="photos/withcat.jpg" 
                         alt="Young couple standing on top of offroad vehicle" 
                         width="400">
                    <figcaption>Enjoying the outdoors</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
